devices:
  jumphost:
    os: linux
    type: linux
    connections:
      cli:
        protocol: ssh
        #ip: 172.16.87.128
        ip: 192.168.0.105
    credentials:
        default:                         # login credentials
            username: admin
            password: nbv12345

 
